{% import "bootstrap/wtf.html" as wtf %}

{% include "header.html" %}

<!-- Page Header -->

<header class="masthead" style="background-color:#81C6E8">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>{{job.job_title}}</h1>
          </div>
        </div>
      </div>
    </div>
  </header>

<section class="white-section">
    <div class="container-fluid" id="job">
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <p>{{job.description|safe}}</p>
                    </div>
                </div>
            </div>
        </article>
        {% if current_user.status==0 %}
            <a class="edit-btn btn btn-outline-dark" role="button" href="{{url_for('edit_job',i=job.id)}}">Edit</a>
        {% else %}
            <p>Posted By: {{job.author.name}}</p>
        {% endif %}
    </div>
</section>





{% include "footer.html" %}
