{% import "bootstrap/wtf.html" as wtf %}

{% include "header.html" %}

<!-- Page Header -->

<section class="white-section">
    <div class="container-fluid" id="search-list">
        <table class="table table-hover">
            <thead class="thead-dark">
                <tr>
                  <th scope="col" class="col-heading">Title</th>
                </tr>
            </thead>
            <tbody>
            {% for job in jobs %}
                <tr>
                  <td class="table-row"><a href="{{url_for('view_job',i=job.id)}}">{{job.job_title}}</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>

    </div>
</section>









{% include "footer.html" %}
